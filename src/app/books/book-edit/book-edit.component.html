<div class="container mt-5 p-4 bg-light rounded shadow">
  <h1 class="text-center text-primary mb-4">Editer un livre</h1>
  <form (ngSubmit)="editBook(f)" #f="ngForm">
    <div *ngIf="f.invalid && f.dirty" class="alert alert-danger">Veuillez remplir tous les champs</div>


    
    <div class="mb-3">
    <label for="title" class="form-label text-secondary">Titre</label>
    <input type="text" class="form-control border-primary" id="title" name="title" [(ngModel)]="book.title" required>
    </div>
    <div class="mb-3">
    <label for="author" class="form-label text-secondary">Auteur</label>
    <input type="text" class="form-control border-primary" id="author" name="author" [(ngModel)]="book.author" required>
    </div>
    <div class="mb-3">
    <label for="price" class="form-label text-secondary">Prix</label>
    <input type="number" class="form-control border-primary" id="price" name="price" [(ngModel)]="book.price" required>
    </div>
    <button type="submit" class="btn btn-primary w-100"  [disabled]="f.invalid">Enregistrer</button>
  </form>
</div>
